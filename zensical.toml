[project]
name = "xarray-validate"
site_name = "xarray-validate"
site_description = "A lightweight xarray validation library"
site_url = "https://xarray-validate.readthedocs.io/"
repo_url = "https://github.com/leroyvn/xarray-validate"
docs_dir = "docs"
site_dir = "docs/_build/zensical"
nav = [
    {Home = "index.md"},
    {"Getting Started" = "getting-started.md"},
    {Reference = "reference.md"}
]

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

# Configure mkdocstrings plugin for API documentation
[project.plugins.mkdocstrings.handlers.python]
inventories = [
    "https://docs.python.org/3/objects.inv",
    "https://numpy.org/doc/stable/objects.inv",
    "https://docs.xarray.dev/en/stable/objects.inv"
]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
members_order = "source"
show_signature_annotations = true
show_symbol_type_heading = true
show_symbol_type_toc = true
separate_signature = true
merge_init_into_class = true
docstring_section_style = "table"
